# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: com.zeiss.autoadmin
type: application

server:
  customMiddleware:

    # ---------------------------------------------------------
    # UI5 + Backend Proxy (FLP + CAP)
    # ---------------------------------------------------------
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false

        # UI5 resources
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com

        # CAP backend (cds watch)
        backend:
          - path: /odata
            url: http://localhost:4004
          - path: /rest
            url: http://localhost:4004

    # ---------------------------------------------------------
    # Live reload
    # ---------------------------------------------------------
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    # ---------------------------------------------------------
    # FLP Sandbox (Home + Tiles)
    # ---------------------------------------------------------
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
