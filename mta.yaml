_schema-version: 3.3.0
ID: btp-management-app
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: btp-management-app-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: btp-management-app-db
      - name: btp-management-app-destination
      - name: btp-management-app-auth

  - name: btp-management-app-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: btp-management-app-db

  - name: btp-management-app-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: btp-management-app-auth
      - name: srv-api
      - name: btp-management-app-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: btpmanagementappautoadmin
          artifacts:
            - autoadmin.zip
          target-path: app/
        - name: btpmanagementappautoadminconfig
          artifacts:
            - autoadmin-config.zip
          target-path: app/

  - name: btpmanagementappautoadmin
    type: html5
    path: app/autoadmin
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: btpmanagementappautoadminconfig
    type: html5
    path: app/autoadmin-config
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: btp-management-app-destinations
    type: com.sap.application.content
    requires:
      - name: btp-management-app-auth
        parameters:
          service-key:
            name: btp-management-app-auth-key
      - name: btp-management-app-html5-repo-host
        parameters:
          service-key:
            name: btp-management-app-html5-repo-host-key
      - name: srv-api
      - name: btp-management-app-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: btp-management-app-html5-repository
              ServiceInstanceName: btp-management-app-html5-repo-host
              ServiceKeyName: btp-management-app-html5-repo-host-key
              sap.cloud.service: btpmanagementapp.service
            - Name: btp-management-app-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: btp-management-app-auth
              ServiceKeyName: btp-management-app-auth-key
              sap.cloud.service: btpmanagementapp.service

resources:
  - name: btp-management-app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: btp-management-app-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
  - name: btp-management-app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: btp-management-app-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"

  - name: btp-management-app-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
